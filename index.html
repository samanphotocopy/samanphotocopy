<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saman Photocopy</title>

<style>
body {
  margin:0;
  padding:0;
  background:linear-gradient(to bottom right, #111, #2b2b2b, #d4af37);
  font-family:Arial, sans-serif;
  direction:rtl;
  text-align:center;
  color:white;
  -webkit-text-size-adjust:100%;
}

.container {
  width:100%;
  max-width:420px;
  margin:0 auto;
  padding:18px 12px;
  box-sizing:border-box;
}

.logo {
  width:110px;
  height:110px;
  border-radius:50%;
  margin:0 auto 14px;
  display:block;
}

.desc {
  font-size:14px;
  line-height:1.5;
  margin:8px 0 14px;
  opacity:0.95;
}

.btn {
  display:flex;
  align-items:center;
  justify-content:space-between;
  width:100%;
  background:#fff;
  border-radius:12px;
  padding:10px 12px;
  margin:8px 0;
  text-decoration:none;
  color:#000;
  font-size:15px;
  font-weight:bold;
  box-sizing:border-box;
}

.btn img {
  width:26px;
  height:26px;
  border-radius:6px;
}

.arrow {
  font-size:20px;
  color:#d4af37;
  font-weight:bold;
}

.call-btn {
  display:block;
  width:100%;
  background:#d4af37;
  color:black;
  padding:12px;
  border-radius:12px;
  margin:8px 0;
  font-weight:bold;
  text-decoration:none;
  font-size:15px;
  box-sizing:border-box;
}

/* شاشة الترحيب */
#welcomeScreen {
  position:fixed;
  inset:0;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:26px;
  font-weight:700;
  color:#d4af37;
  z-index:9999;
  text-align:center;
}
</style>
</head>
<body>

<!-- شاشة الترحيب -->
<div id="welcomeScreen">
  بەخێربێن بۆ ماڵپەڕی سەمان فوتۆکۆپی
</div>

<div class="container">

  <img src="logo.png" class="logo">

  <div class="desc">
    جميع خدمات الطباعة والتصوير والقرطاسية<br>
    وكل ما يحتاجه الطالب في مكان واحد
  </div>

  <a href="https://www.instagram.com/photocopy.saman" class="btn" style="background:#E1306C;">
    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png">
    <span>Instagram</span>
    <span class="arrow">›</span>
  </a>

  <a href="https://snapchat.com/t/hPWNh0BY" class="btn" style="background:#FFFC00;">
    <img src="https://cdn-icons-png.flaticon.com/512/3670/3670154.png">
    <span>Snapchat</span>
    <span class="arrow">›</span>
  </a>

  <a href="https://t.me/photocopysaman" class="btn" style="background:#0088cc;">
    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png">
    <span>Telegram</span>
    <span class="arrow">›</span>
  </a>

  <a href="https://wa.me/message/UF3V6FBVRBAHI1" class="btn" style="background:#25D366;">
    <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png">
    <span>WhatsApp</span>
    <span class="arrow">›</span>
  </a>

  <a href="viber://add?number=9647503251700" class="btn" style="background:#665CAC;">
    <img src="https://cdn-icons-png.flaticon.com/512/3670/3670051.png">
    <span>Viber</span>
    <span class="arrow">›</span>
  </a>

  <a href="https://www.facebook.com/share/1HMDQ5RQXj/?mibextid=wwXIfr" class="btn" style="background:#1877F2;">
    <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png">
    <span>Facebook</span>
    <span class="arrow">›</span>
  </a>

  <a href="tel:+9647503251700" class="call-btn">اتصال 1</a>
  <a href="tel:+9647505282219" class="call-btn">اتصال 2</a>

</div>

<script>
setTimeout(()=>{
  document.getElementById("welcomeScreen").style.display="none";
},5000);
</script>

</body>
</html>
